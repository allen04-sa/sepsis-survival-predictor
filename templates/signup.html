<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-weight: 600;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        text-align: center;
        margin-top: 15px;
        color: #666;
        font-size: 14px;
      }

      p a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <h2>Signup</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already registered? <a href="/login">Login</a></p>
    </form>
  </body>
</html>
