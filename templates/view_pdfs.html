<!DOCTYPE html>
<html>
  <head>
    <title>View Clinical Records</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h3 class="mb-4">Your Clinical Records</h3>
      {% if records %}
      <ul class="list-group">
        {% for rec in records %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ rec.filename }}
          <a
            href="{{ url_for('serve_pdf', filename=rec.filename) }}"
            class="btn btn-primary btn-sm"
            target="_blank"
            >View</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <div class="alert alert-info">No clinical records uploaded yet.</div>
      {% endif %}
      <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
  </body>
</html>
